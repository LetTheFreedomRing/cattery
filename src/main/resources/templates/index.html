<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cattery web application using Spring Framework and Bootstrap CSS">
    <meta name="author" content="Pavlo Kolesnichenko">
    <title>Cattery</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main role="main">

    <div class="album py-5 bg-light">
        <div class="container">
            <th:block th:each="breed : ${breeds}">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card mb-4 shadow-sm">
                            <img class="bd-placeholder-img card-img-top" th:src="@{'/breed/' + ${breed.id} + '/breedimage'}" width="100%" height="400">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${breed.name}"></h5>
                                <p class="card-test" th:text="${breed.overview}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/breed/{id}(id=${breed.id})}">View more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:each="cat : ${breed.getAvailableCats(limitCats)}">
                        <div class="col-sm-3">
                            <div class="card mb-4 shadow-sm">
                                <img class="bd-placeholder-img card-img-top" th:src="@{'/cat/' + ${cat.id} + '/catimage/0'}" width="100%" height="225">
                                <div class="card-body">
                                    <p th:inline="text">
                                        <b>Name: </b>
                                        [[${cat.name}]]
                                    </p>
                                    <p th:inline="text">
                                        <b>Gender: </b>
                                        [[${cat.gender.name().toLowerCase()}]]
                                    </p>
                                    <p th:inline="text">
                                        <b>Date of birth: </b>
                                        [[${cat.birthDate}]]
                                    </p>
                                    <hr style="border: 1px dashed black;" />
                                    <p th:inline="text">
                                        <b>Price: </b>
                                        [[${cat.price + '$'}]]
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/cat/{id}(id=${cat.id})}">View</a>
                                            <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/cat/{id}/edit(id=${cat.id})}">Edit</a>
                                            <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/cat/{id}/delete(id=${cat.id})}">Delete</a>
                                        </div>
                                        <small class="text-muted ml-2" th:text="${'Updated: ' + cat.lastUpdated}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </th:block>
        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>
<!-- jQuery library -->
<script src="https://ajax.googleapi.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- JavaScript library -->
<script src="https://maxcdn.bootstrap.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
