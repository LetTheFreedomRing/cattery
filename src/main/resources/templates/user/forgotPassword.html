<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Form</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="row justify-content-center">
<div class="card col-md-4">
    <div class="card-body">
        <h3 class="card-title text-center" th:text="#{label.resetPassword}">Reset password</h3>

        <div class="card-text">
            <form method="post" th:action="@{/user/resetPassword}" >
                <div class="form-group">
                    <label th:text="#{label.inputEmailForLink}">Enter your email address and we will send you a link to reset your password.</label>
                    <input type="email" id="email" name="email" class="form-control form-control-sm" th:placeholder="#{label.enterYourEmail}">
                </div>

                <button type="submit" class="btn btn-primary btn-block" th:text="#{label.sendPasswordResetEmail}">Send password reset email</button>
            </form>
        </div>
    </div>
</div>
</div>


<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- JavaScript library -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
