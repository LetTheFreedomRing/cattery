<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Form</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="row justify-content-center">
<div class="card col-md-4">
    <div class="card-body">
        <h3 class="card-title text-center">Reset password</h3>

        <div class="card-text">
            <form method="post" th:action="@{/user/resetPassword}" >
                <div class="form-group">
                    <label>Enter your email address and we will send you a link to reset your password.</label>
                    <input type="email" id="email" name="email" class="form-control form-control-sm" placeholder="Enter your email address">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Send password reset email</button>
            </form>
        </div>
    </div>
</div>
</div>


<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
