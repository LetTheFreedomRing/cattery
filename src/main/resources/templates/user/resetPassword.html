<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reset password</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="row justify-content-center">
    <div class="card col-md-4">
        <div class="card-body">
            <h3 class="card-title text-center" th:text="#{label.resetPassword}">Reset password</h3>

            <div class="card-text">
                <form th:object="${password}" th:action="@{/user/changePassword}" method="post">
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="password" th:field="*{newPassword}" th:placeholder="#{label.newPassword}" />

                        <input class="form-control form-control-sm" type="password" th:field="*{matchingPassword}" th:placeholder="#{label.matchingPassword}" />

                        <input class="form-control form-control-sm" th:field="*{token}" th:placeholder="#{label.token}" />
                    </div>
                    <button class="btn btn-primary btn-block" type="submit" th:text="label.changePassword">Change password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- JavaScript library -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
