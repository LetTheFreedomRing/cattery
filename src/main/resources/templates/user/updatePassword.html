<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Update password</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="row justify-content-center">
    <div class="card col-md-4">
        <div class="card-body">
            <h3 class="card-title text-center">Update password</h3>

            <div class="card-text">
                <form th:action="@{/user/updatePassword}" method="post">
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="password" th:name="oldPassword" placeholder="Old password" />
                        <p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Error</p>

                        <input class="form-control form-control-sm" type="password" th:name="newPassword" placeholder="New password" />
                        <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Error</p>

                        <input class="form-control form-control-sm" type="password" th:name="confirmPassword" placeholder="Repeat" />
                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error</p>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Change password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- JavaScript library -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
