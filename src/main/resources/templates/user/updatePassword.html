<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update password</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="row justify-content-center">
    <div class="card col-md-4">
        <div class="card-body">
            <h3 class="card-title text-center">Update password</h3>

            <div class="card-text">
                <form th:action="@{/user/updatePassword}" method="post">
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="password" id="oldPassword" th:name="oldPassword" th:placeholder="#{label.oldPassword}" />
                        <p th:if="${oldPasswordError != null}" class="text-warning" th:text="${oldPasswordError}">Error</p>

                        <input class="form-control form-control-sm" type="password" id="newPassword" th:name="newPassword" th:placeholder="#{label.newPassword}" />

                        <input class="form-control form-control-sm" type="password" id="confirmPassword" th:name="confirmPassword" th:placeholder="#{label.matchingPassword}" />
                        <p th:if="${confirmPasswordError != null}" class="text-warning" th:text="${confirmPasswordError}">Error</p>

                    </div>
                    <button class="btn btn-primary btn-block" type="submit" th:text="#{label.changePassword}">Change password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- JavaScript library -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
