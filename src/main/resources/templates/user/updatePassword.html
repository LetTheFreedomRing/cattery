<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Login Form</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="row justify-content-center">
    <div class="card col-md-4">
        <div class="card-body">
            <h3 class="card-title text-center">Change password</h3>

            <div class="card-text">
                <form th:object="${password}" th:action="@{/user/changePassword}" method="post">
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="password" th:field="*{newPassword}" placeholder="New password" />

                        <input class="form-control form-control-sm" type="password" th:field="*{matchingPassword}" placeholder="Repeat" />

                        <input class="form-control form-control-sm" th:field="*{token}" placeholder="Token" />
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Change password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- JavaScript library -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
