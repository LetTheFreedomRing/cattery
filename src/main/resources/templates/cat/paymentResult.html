<!DOCTYPE html>
<html lang="en" xmlns:th='http://www.thymeleaf.org'>
<head>
<meta charset="utf-8">
<title>Payment Result</title>

<!-- Bootstrap core CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<h3 th:if='${error}' th:text='${error}' style='color: red;'></h3>
<div th:unless='${error}'>
    <h3 style='color: green;' th:text="#{label.paymentResult.success} + '!'">Success!</h3>
    <div th:text="#{label.paymentResult.id} + ':'">Id.: <span th:text='${id}' /></div>
    <div th:text="#{label.paymentResult.status} + ':'">Status: <span th:text='${status}' /></div>
    <div th:text="#{label.paymentResult.chargeId} + ':'">Charge id.: <span th:text='${chargeId}' /></div>
    <div th:text="#{label.paymentResult.balanceTransactionId} + ':'">Balance transaction id.: <span th:text='${balance_transaction}' /></div>
</div>
<a href='/' th:text="#{label.home} + ':'">Home</a>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- JavaScript library -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
