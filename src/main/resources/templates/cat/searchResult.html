<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Search results</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="mx-5 my-2" th:text="${'Found cats : ' + cats.size()}"> Found cats : 10</div>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr style="vertical-align: center;" th:each="cat,iter : ${cats}">
            <th scope="row" th:text="${iter.count}">1</th>
            <td>
                <img class="rounded" th:src="@{'/cat/' + ${cat.id} + '/catimage/0'}" width="200" height="150">
            </td>
            <td th:text="${cat.name}">Cat name</td>
            <td>
                <a th:href="@{/cat/{id}(id=${cat.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- JavaScript library -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
